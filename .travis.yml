language: python
python: "2.7"
before_install:
  - sudo apt-get -qq -y install libenchant-dev
install:
  - mkdir -p buildout-cache/downloads
  - pip install -U setuptools
  - pip install -U pip
  - pip install pyenchant
  - python bootstrap.py -c travis.cfg -v 1.6.3
  - bin/buildout -c travis.cfg buildout:develop= install download install 
  - bin/buildout -N -t 3 -c travis.cfg
script: 
  - bin/test
  - bin/flake8 src/ploneintranet.suite
after_success:
  - bin/createcoverage run bin/test
  - pip install -q coveralls
  - coveralls
notifications:
  email: plone.intranet@netsight.co.uk
  irc: "chat.freenode.net#plone.intranet"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
